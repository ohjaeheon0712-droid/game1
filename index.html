<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack: Precision Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; }
        canvas { background: white; border: 4px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="score" style="margin:0; color:#00ff88;">Score: 0</h1>
        <p id="rank" style="margin:5px 0; color:#ffeb3b;">Rank: Rookie</p>
        <div style="font-size: 0.8em; color: #ccc;">[A] 회전 | [R] 재시작 | <b>빨간선 = 실제 충돌 범위</b></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, World, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 750;

        // --- [핵심] 각 이미지의 물리 범위를 이미지 크기에 정밀하게 맞춤 ---
        const configs = {
            "Square": {
                img: "images/9aff562fdf575bcacbea3cd3330c576e (3).png",
                w: 80, h: 80,
                create: (x, y) => Bodies.rectangle(x, y, 80, 80, { friction: 0.5 })
            },
            "Diamond": {
                img: "images/9aff562fdf575bcacbea3cd3330c576e.png",
                w: 100, h: 100,
                // 마름모는 사각형을 45도 회전시킨 것이 아니라 4개의 점으로 정밀 정의
                create: (x, y) => Bodies.fromVertices(x, y, [{x:0, y:-50}, {x:50, y:0}, {x:0, y:50}, {x:-50, y:0}], { friction: 0.5 })
            },
            "L_Shape": {
                img: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png",
                w: 100, h: 100,
                // ⭐ 오목한 공간(ㄴ)을 인식하도록 두 개의 사각형 파츠로 결합 ⭐
                create: (x, y) => {
                    const p1 = Bodies.rectangle(x, y + 25, 100, 50); // 가로판
                    const p2 = Bodies.rectangle(x - 25, y - 25, 50, 50); // 세로 기둥
                    return Body.create({ parts: [p1, p2], friction: 0.5 });
                }
            }
        };

        const imageCache = {};
        function getImg(path) {
            if (!imageCache[path]) {
                const img = new Image();
                img.src = path;
                imageCache[path] = img;
            }
            return imageCache[path];
        }

        const ground = Bodies.rectangle(400, 720, 350, 40, { isStatic: true });
        Composite.add(engine.world, ground);

        let blocks = [];
        let score = 0;
        let ghost = { x: 400, y: 100, angle: 0, type: "Square" };
        let gameOver = false;
        let canDrop = true;

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.4;
            if (e.key.toLowerCase() === 'r') location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (!canDrop || gameOver) return;
            
            const conf = configs[ghost.type];
            const newBlock = conf.create(ghost.x, ghost.y);
            Body.setAngle(newBlock, ghost.angle);
            newBlock.customType = ghost.type;
            
            blocks.push(newBlock);
            Composite.add(engine.world, newBlock);
            
            score++;
            document.getElementById('score').innerText = "Score: " + score;
            
            canDrop = false;
            setTimeout(() => {
                const types = Object.keys(configs);
                ghost.type = types[Math.floor(Math.random() * types.length)];
                ghost.angle = 0;
                canDrop = true;
            }, 1000);
        });

        function draw() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 바닥
            ctx.fillStyle = "#444";
            ctx.fillRect(400 - 175, 700, 350, 40);

            blocks.forEach(body => {
                const conf = configs[body.customType];
                const img = getImg(conf.img);

                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);

                // 1. 이미지 그리기
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, -conf.w/2, -conf.h/2, conf.w, conf.h);
                } else {
                    ctx.fillStyle = "#ddd";
                    ctx.fillRect(-conf.w/2, -conf.h/2, conf.w, conf.h);
                }
                ctx.restore();

                // 2. [정밀 확인용] 물리 엔진이 인식하는 실제 선 그리기 (빨간선)
                ctx.beginPath();
                body.vertices.forEach((v, i) => {
                    if (i === 0) ctx.moveTo(v.x, v.y);
                    else ctx.lineTo(v.x, v.y);
                });
                ctx.closePath();
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();

                if (body.position.y > 850) gameOver = true;
            });

            // 미리보기 (Ghost)
            if (canDrop && !gameOver) {
                const conf = configs[ghost.type];
                ctx.save();
                ctx.globalAlpha = 0.5;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                const img = getImg(conf.img);
                if (img.complete) ctx.drawImage(img, -conf.w/2, -conf.h/2, conf.w, conf.h);
                ctx.restore();
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 50px Arial";
                ctx.fillText("GAME OVER", 400, 350);
                ctx.font = "20px Arial";
                ctx.fillText("Press 'R' to Restart", 400, 410);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
