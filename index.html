<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { background: #fff; border: 5px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); cursor: crosshair; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="score" style="margin:0; color:#00ff88;">Blocks: 0</h1>
        <p id="rank" style="margin:5px 0;">Rank: Rookie</p>
        <div style="color: #aaa; font-size: 0.9em;">[A] 회전 | [클릭] 낙하 | [R] 재시작</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, World, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 750;

        // 이미지 설정 (파일명 정확히 일치 확인!)
        const configs = {
            "Square": {
                img: "images/9aff562fdf575bcacbea3cd3330c576e (3).png",
                color: "#4CAF50", w: 80, h: 80
            },
            "Diamond": {
                img: "images/9aff562fdf575bcacbea3cd3330c576e.png",
                color: "#2196F3", w: 90, h: 90
            },
            "L_Shape": {
                img: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png",
                color: "#FF9800", w: 100, h: 100
            }
        };

        const imageCache = {};
        function getImg(path) {
            if (!imageCache[path]) {
                const img = new Image();
                img.src = path;
                imageCache[path] = img;
            }
            return imageCache[path];
        }

        // 바닥 생성 (길이를 350으로 늘림)
        const groundWidth = 350;
        const ground = Bodies.rectangle(300, 700, groundWidth, 40, { isStatic: true, friction: 1 });
        Composite.add(engine.world, ground);

        let blocks = [];
        let score = 0;
        let ghost = { x: 300, y: 80, angle: 0, type: "Square" };
        let gameOver = false;
        let canDrop = true;

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.4;
            if (e.key.toLowerCase() === 'r' && gameOver) location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (!canDrop || gameOver) return;
            
            const conf = configs[ghost.type];
            let newBlock;

            if (ghost.type === "L_Shape") {
                const p1 = Bodies.rectangle(ghost.x, ghost.y + 20, 100, 40);
                const p2 = Bodies.rectangle(ghost.x - 30, ghost.y - 20, 40, 40);
                newBlock = Body.create({ parts: [p1, p2] });
            } else {
                newBlock = Bodies.rectangle(ghost.x, ghost.y, conf.w, conf.h);
            }

            Body.setAngle(newBlock, ghost.angle);
            newBlock.customType = ghost.type;
            newBlock.friction = 0.8;
            
            blocks.push(newBlock);
            Composite.add(engine.world, newBlock);
            
            score++;
            document.getElementById('score').innerText = "Blocks: " + score;
            
            canDrop = false;
            setTimeout(() => {
                const types = Object.keys(configs);
                ghost.type = types[Math.floor(Math.random() * types.length)];
                ghost.angle = 0;
                canDrop = true;
            }, 1200);
        });

        function update() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 바닥 그리기
            ctx.fillStyle = "#444";
            ctx.fillRect(300 - (groundWidth/2), 680, groundWidth, 40);

            // 블록들 그리기 및 게임 오버 체크
            blocks.forEach(body => {
                const conf = configs[body.customType];
                const img = getImg(conf.img);
                
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, -conf.w/2, -conf.h/2, conf.w, conf.h);
                } else {
                    ctx.fillStyle = conf.color;
                    ctx.globalAlpha = 0.7;
                    ctx.fillRect(-conf.w/2, -conf.h/2, conf.w, conf.h);
                }
                ctx.restore();

                // 화면 아래로 떨어지면 게임 오버!
                if (body.position.y > canvas.height + 50) {
                    gameOver = true;
                }
            });

            // 미리보기 (Ghost)
            if (canDrop && !gameOver) {
                const conf = configs[ghost.type];
                const img = getImg(conf.img);
                ctx.save();
                ctx.globalAlpha = 0.4;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, -conf.w/2, -conf.h/2, conf.w, conf.h);
                } else {
                    ctx.fillStyle = "gray";
                    ctx.fillRect(-conf.w/2, -conf.h/2, conf.w, conf.h);
                }
                ctx.restore();
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff4444";
                ctx.textAlign = "center";
                ctx.font = "bold 50px Arial";
                ctx.fillText("GAME OVER", 300, 350);
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Press 'R' to Restart", 300, 400);
            }
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
