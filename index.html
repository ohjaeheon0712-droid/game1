<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Stack Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 4px solid #333;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #ui {
            position: absolute;
            top: 30px;
            left: 30px;
            pointer-events: none; /* UI가 마우스 클릭을 방해하지 않도록 설정 */
        }
        #score { margin: 0; font-size: 36px; color: #333; }
        #rank { margin: 5px 0; font-size: 20px; color: #666; }
        .controls { font-size: 14px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="ui">
        <h1 id="score">Blocks: 0</h1>
        <p id="rank">Rank: Rookie</p>
        <div class="controls">
            [A] Rotate | [Click] Drop | [R] Restart
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
