<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack: Fixed Size & Precision</title>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 12px; }
        canvas { background: #fff; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #score { color: #00ff88; font-weight: bold; }
        #loading { position: absolute; color: #ffeb3b; font-size: 20px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="loading">이미지 분석 중... (잠시만 기다려주세요)</div>
    <div id="ui">
        <h1 style="margin:0;">Blocks: <span id="score">0</span></h1>
        <p style="font-size: 0.8em; color: #ccc;">[A] 회전 | [Click] 낙하 | [R] 재시작</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, Bodies, Composite, Body, Common, Vertices } = Matter;
        Common.setDecomp(decomp); // ㄴ자 모양 처리를 위한 설정

        const engine = Engine.create();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 750;
        engine.gravity.y = 1.3;

        const FIXED_SIZE = 100; // ⭐ 모든 블록의 크기를 100px로 통일

        // ==========================================
        // ⭐ 핵심: 이미지의 실제 모양을 100x100에 맞춰 따내는 함수
        // ==========================================
        function getPreciseVertices(img, targetSize) {
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = targetSize;
            tempCanvas.height = targetSize;
            
            // 이미지를 100x100에 꽉 차게 그리기
            tCtx.drawImage(img, 0, 0, targetSize, targetSize);
            const imageData = tCtx.getImageData(0, 0, targetSize, targetSize).data;
            
            let points = [];
            // 픽셀을 전수 조사하여 투명하지 않은 부분의 좌표 추출
            for (let y = 0; y < targetSize; y += 4) { // 성능을 위해 4픽셀 단위로 스캔
                for (let x = 0; x < targetSize; x += 4) {
                    const alpha = imageData[(y * targetSize + x) * 4 + 3];
                    if (alpha > 120) { // 투명도가 낮을 때만 점 추가
                        points.push({ x: x, y: y });
                    }
                }
            }
            
            // 점들의 집합으로부터 실제 외곽선 추출
            const hull = Vertices.hull(points);
            const center = Vertices.centre(hull);
            
            // 중심을 0,0으로 맞춘 좌표 리스트 반환
            return hull.map(p => ({ x: p.x - center.x, y: p.y - center.y }));
        }

        const configs = {
            "S": { path: "images/9aff562fdf575bcacbea3cd3330c576e (3).png" },
            "D": { path: "images/9aff562fdf575bcacbea3cd3330c576e.png" },
            "L": { path: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png" }
        };

        const ground = Bodies.rectangle(400, 710, 400, 40, { isStatic: true, friction: 1 });
        Composite.add(engine.world, ground);

        let blocks = [];
        let score = 0;
        let ghost = { x: 400, y: 100, angle: 0, type: "S" };
        let gameOver = false;
        let isReady = false;

        // 이미지 로딩 및 분석
        let loaded = 0;
        Object.keys(configs).forEach(key => {
            const img = new Image();
            img.src = configs[key].path;
            img.onload = () => {
                // 로드 즉시 100px 기준으로 외곽선 고정
                configs[key].vertices = getPreciseVertices(img, FIXED_SIZE);
                configs[key].imgElem = img;
                loaded++;
                if (loaded === 3) {
                    isReady = true;
                    document.getElementById('loading').style.display = 'none';
                }
            };
        });

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.4;
            if (e.key.toLowerCase() === 'r') location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (!isReady || gameOver) return;
            const conf = configs[ghost.type];
            
            // 미리 계산된 정밀 100px 외곽선으로 생성
            const newBlock = Bodies.fromVertices(ghost.x, ghost.y, [conf.vertices], {
                friction: 0.8,
                restitution: 0.2
            });

            if (newBlock) {
                Body.setAngle(newBlock, ghost.angle);
                newBlock.customType = ghost.type;
                blocks.push(newBlock);
                Composite.add(engine.world, newBlock);
                score++;
                document.getElementById('score').innerText = score;
                
                isReady = false;
                setTimeout(() => {
                    const keys = Object.keys(configs);
                    ghost.type = keys[Math.floor(Math.random() * 3)];
                    ghost.angle = 0;
                    isReady = true;
                }, 1000);
            }
        });

        function draw() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 바닥
            ctx.fillStyle = "#333";
            ctx.fillRect(400 - 200, 690, 400, 40);

            blocks.forEach(body => {
                const conf = configs[body.customType];
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                // 이미지를 강제로 FIXED_SIZE(100x100)로 그리기
                ctx.drawImage(conf.imgElem, -FIXED_SIZE/2, -FIXED_SIZE/2, FIXED_SIZE, FIXED_SIZE);
                ctx.restore();

                // 디버깅용 빨간색 물리 선
                ctx.beginPath();
                body.parts.forEach(part => {
                    part.vertices.forEach((v, i) => {
                        i === 0 ? ctx.moveTo(v.x, v.y) : ctx.lineTo(v.x, v.y);
                    });
                    ctx.lineTo(part.vertices[0].x, part.vertices[0].y);
                });
                ctx.strokeStyle = "red";
                ctx.stroke();

                if (body.position.y > 850) gameOver = true;
            });

            // 미리보기
            if (isReady && !gameOver) {
                const conf = configs[ghost.type];
                ctx.save();
                ctx.globalAlpha = 0.5;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                ctx.drawImage(conf.imgElem, -FIXED_SIZE/2, -FIXED_SIZE/2, FIXED_SIZE, FIXED_SIZE);
                ctx.restore();
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 50px Arial";
                ctx.fillText("GAME OVER", 400, 370);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
