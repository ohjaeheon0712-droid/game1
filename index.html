<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack Challenge: Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 12px; border: 1px solid #444; }
        canvas { background: white; border: 5px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .stat-val { color: #00ff88; font-weight: bold; }
        #rank { color: #ffeb3b; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="score-text" style="margin:0;">Blocks: <span id="score">0</span></h1>
        <p style="margin:10px 0;">Rank: <span id="rank">Rookie</span></p>
        <p style="font-size: 0.8em; color: #ccc;">[A] Rotate | [Click] Drop | [R] Restart</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Body } = Matter;
        const engine = Engine.create();
        const world = engine.world;
        engine.gravity.y = 1.3;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 720;

        // --- ì„¤ì • ë° ì´ë¯¸ì§€ ì •ë³´ ---
        const blockConfigs = {
            "Square": {
                vertices: [{x:-50, y:-50}, {x:50, y:-50}, {x:50, y:50}, {x:-50, y:50}],
                image: "images/9aff562fdf575bcacbea3cd3330c576e (3).png",
                color: "#4CAF50", w: 100, h: 100
            },
            "Diamond": {
                vertices: [{x:0, y:-70}, {x:70, y:0}, {x:0, y:70}, {x:-70, y:0}],
                image: "images/9aff562fdf575bcacbea3cd3330c576e.png",
                color: "#2196F3", w: 140, h: 140
            },
            "L_Shape": {
                parts: [{x:0, y:25, w:100, h:50}, {x:-25, y:-25, w:50, h:50}],
                image: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png",
                color: "#FF9800", w: 100, h: 100
            }
        };

        const imageCache = {};
        function getImg(path) {
            if (!imageCache[path]) {
                const img = new Image();
                img.src = path;
                imageCache[path] = img;
            }
            return imageCache[path];
        }

        // 1. ë°”ë‹¥íŒ (ê¸¸ì´ë¥¼ 350ìœ¼ë¡œ ëŠ˜ë¦¼)
        const groundWidth = 350;
        const ground = Bodies.rectangle(400, 690, groundWidth, 30, { isStatic: true, friction: 1.0 });
        Composite.add(world, ground);

        let ghost = { x: 400, y: 100, angle: 0, type: "Square" };
        let blocks = [];
        let score = 0;
        let currentRank = "Rookie";
        let gameOver = false;
        let canCreate = true;

        // 2. ëž­í¬ ì—…ë°ì´íŠ¸ ë¡œì§
        function updateRank() {
            if (score >= 20) currentRank = "ðŸ¥‡ God of Stack";
            else if (score >= 15) currentRank = "ðŸ† Grand Master";
            else if (score >= 10) currentRank = "ðŸ’Ž Architect";
            else if (score >= 5) currentRank = "ðŸ› ï¸ Builder";
            else currentRank = "Rookie";
            document.getElementById('rank').innerText = currentRank;
        }

        // ìž…ë ¥ ì´ë²¤íŠ¸
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.5;
            if (e.key.toLowerCase() === 'r' && gameOver) location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (canCreate && !gameOver) {
                const config = blockConfigs[ghost.type];
                let newBody;
                if (ghost.type === "L_Shape") {
                    const p1 = Bodies.rectangle(ghost.x, ghost.y + 25, 100, 50);
                    const p2 = Bodies.rectangle(ghost.x - 25, ghost.y - 25, 50, 50);
                    newBody = Body.create({ parts: [p1, p2] });
                } else {
                    newBody = Bodies.fromVertices(ghost.x, ghost.y, [config.vertices]);
                }
                Body.setAngle(newBody, ghost.angle);
                newBody.friction = 0.8;
                newBody.customType = ghost.type;
                blocks.push(newBody);
                Composite.add(world, newBody);
                
                score++;
                document.getElementById('score').innerText = score;
                updateRank();
                
                canCreate = false;
                setTimeout(() => {
                    canCreate = true;
                    ghost.type = Object.keys(blockConfigs)[Math.floor(Math.random() * 3)];
                    ghost.angle = 0;
                }, 1200);
            }
        });

        function draw() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ë°”ë‹¥ ê·¸ë¦¬ê¸°
            ctx.fillStyle = "#333";
            ctx.fillRect(400 - (groundWidth/2), 675, groundWidth, 30);

            // ë¸”ë¡ ê·¸ë¦¬ê¸° ë° ê²Œìž„ì˜¤ë²„ ì²´í¬
            blocks.forEach(body => {
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                const config = blockConfigs[body.customType];
                const img = getImg(config.image);
                
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, -50, -50, 100, 100);
                } else {
                    ctx.fillStyle = config.color;
                    ctx.globalAlpha = 0.8;
                    ctx.fillRect(-50, -50, 100, 100);
                }
                ctx.restore();

                // íŒì •: ë°”ë‹¥(720) ì•„ëž˜ë¡œ ë¸”ë¡ì´ ì¶”ë½í•˜ë©´ ê²Œìž„ì˜¤ë²„
                if (body.position.y > 850) {
                    gameOver = true;
                }
            });

            // ë¯¸ë¦¬ë³´ê¸° (Ghost)
            if (canCreate && !gameOver) {
                ctx.save();
                ctx.globalAlpha = 0.4;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                const ghostImg = getImg(blockConfigs[ghost.type].image);
                if (ghostImg.complete && ghostImg.naturalWidth !== 0) {
                    ctx.drawImage(ghostImg, -50, -50, 100, 100);
                } else {
                    ctx.fillStyle = "gray";
                    ctx.fillRect(-50, -50, 100, 100);
                }
                ctx.restore();
            }

            // ê²Œìž„ ì˜¤ë²„ ì—°ì¶œ
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#ff4444";
                ctx.textAlign = "center";
                ctx.font = "bold 60px Arial";
                ctx.fillText("GAME OVER", 400, 300);
                
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Final Score: " + score, 400, 370);
                ctx.fillStyle = "#ffeb3b";
                ctx.fillText("Final Rank: " + currentRank, 400, 420);
                
                ctx.fillStyle = "#aaa";
                ctx.font = "20px Arial";
                ctx.fillText("Press 'R' to Restart", 400, 500);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
