<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무거나 HTML 예제</title>
</head>
<body>
    <h1>안녕하세요! 이것은 HTML 예제입니다.</h1>
    <p>이것은 간단한 문단(paragraph)입니다. 원하는 내용을 여기에 작성할 수 있습니다.</p>
    
    <h2>목록 예시</h2>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>

    <h2>링크 추가하기</h2>
    <a href="https://www.google.com">구글로 이동</a>

    <h2>이미지 추가하기 (예시)</h2>
    <!-- 실제 이미지를 보려면 src 속성의 URL을 유효한 이미지 주소로 변경해야 합니다 -->
    <img src="https://example.com/images/sample.jpg" alt="샘플 이미지 설명" width="200">
</body>
</html>
