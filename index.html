<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack Challenge: Perfect Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/poly-decomp.js/0.3.0/decomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 12px; border: 1px solid #444; }
        canvas { background: white; border: 5px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #rank { color: #ffeb3b; font-weight: bold; }
        #score { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 style="margin:0;">Blocks: <span id="score">0</span></h1>
        <p style="margin:10px 0;">Rank: <span id="rank">Rookie</span></p>
        <p style="font-size: 0.85em; color: #ccc;">[A] Rotate | [Click] Drop | [R] Restart</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, World, Bodies, Composite, Body, Vertices } = Matter;
        const engine = Engine.create();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 800;
        canvas.height = 720;
        engine.gravity.y = 1.3;

        // --- 1. ë¸”ë¡ ì„¤ì • (ë¬¼ë¦¬ ë²”ìœ„ ì •ë°€ ìˆ˜ì •) ---
        const blockConfigs = {
            "Square": {
                vertices: [{x:-40, y:-40}, {x:40, y:-40}, {x:40, y:40}, {x:-40, y:40}],
                image: "images/9aff562fdf575bcacbea3cd3330c576e (3).png",
                color: "#4CAF50", w: 80, h: 80
            },
            "Diamond": {
                vertices: [{x:0, y:-50}, {x:50, y:0}, {x:0, y:50}, {x:-50, y:0}],
                image: "images/9aff562fdf575bcacbea3cd3330c576e.png",
                color: "#2196F3", w: 100, h: 100
            },
            "L_Shape": {
                // ã„´ìž ëª¨ì–‘ì„ ìœ„í•´ ë‘ ê°œì˜ ì‚¬ê°í˜•ì„ ì¡°í•©
                parts: [
                    { x: 0, y: 20, w: 80, h: 40 }, 
                    { x: -20, y: -20, w: 40, h: 40 }
                ],
                image: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png",
                color: "#FF9800", w: 100, h: 100
            }
        };

        const imageCache = {};
        function getImg(path) {
            if (!imageCache[path]) {
                const img = new Image();
                img.src = path;
                imageCache[path] = img;
            }
            return imageCache[path];
        }

        const groundWidth = 350;
        const ground = Bodies.rectangle(400, 690, groundWidth, 30, { isStatic: true, friction: 1.0 });
        Composite.add(engine.world, ground);

        let blocks = [];
        let score = 0;
        let currentRank = "Rookie";
        let ghost = { x: 400, y: 80, angle: 0, type: "Square" };
        let gameOver = false;
        let canDrop = true;

        function updateRank() {
            if (score >= 20) currentRank = "ðŸ¥‡ God of Stack";
            else if (score >= 15) currentRank = "ðŸ† Grand Master";
            else if (score >= 10) currentRank = "ðŸ’Ž Architect";
            else if (score >= 5) currentRank = "ðŸ› ï¸ Builder";
            else currentRank = "Rookie";
            document.getElementById('rank').innerText = currentRank;
        }

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.5;
            // â­ ìž¬ì‹œìž‘ ë¡œì§: íŽ˜ì´ì§€ ìƒˆë¡œê³ ì¹¨
            if (e.key.toLowerCase() === 'r') location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (!canDrop || gameOver) return;
            
            const conf = blockConfigs[ghost.type];
            const img = getImg(conf.image);
            const isLoaded = img.complete && img.naturalWidth !== 0;

            let newBody;
            if (isLoaded) {
                if (ghost.type === "L_Shape") {
                    const p1 = Bodies.rectangle(ghost.x + conf.parts[0].x, ghost.y + conf.parts[0].y, conf.parts[0].w, conf.parts[0].h);
                    const p2 = Bodies.rectangle(ghost.x + conf.parts[1].x, ghost.y + conf.parts[1].y, conf.parts[1].w, conf.parts[1].h);
                    newBody = Body.create({ parts: [p1, p2] });
                } else {
                    newBody = Bodies.fromVertices(ghost.x, ghost.y, [conf.vertices]);
                }
            } else {
                newBody = Bodies.rectangle(ghost.x, ghost.y, 80, 80);
            }

            Body.setAngle(newBody, ghost.angle);
            newBody.customType = ghost.type;
            newBody.friction = 0.8;
            
            blocks.push(newBody);
            Composite.add(engine.world, newBody);
            
            score++;
            document.getElementById('score').innerText = score;
            updateRank();
            
            canDrop = false;
            setTimeout(() => {
                const types = Object.keys(blockConfigs);
                ghost.type = types[Math.floor(Math.random() * types.length)];
                ghost.angle = 0;
                canDrop = true;
            }, 1000);
        });

        function draw() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ë°”ë‹¥
            ctx.fillStyle = "#333";
            ctx.fillRect(400 - (groundWidth/2), 675, groundWidth, 30);

            // ë¸”ë¡ ê·¸ë¦¬ê¸°
            blocks.forEach(body => {
                const conf = blockConfigs[body.customType];
                const img = getImg(conf.image);
                
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                
                if (img.complete && img.naturalWidth !== 0) {
                    // íˆ¬ëª… ë°°ê²½ ì´ë¯¸ì§€ë¥¼ ë¬¼ì²´ í¬ê¸°ì— ë§žê²Œ ê·¸ë¦¼
                    ctx.drawImage(img, -conf.w/2, -conf.h/2, conf.w, conf.h);
                } else {
                    ctx.fillStyle = conf.color;
                    ctx.globalAlpha = 0.7;
                    ctx.fillRect(-40, -40, 80, 80);
                }
                ctx.restore();

                if (body.position.y > 850) gameOver = true;
            });

            // ë¯¸ë¦¬ë³´ê¸°
            if (canDrop && !gameOver) {
                const conf = blockConfigs[ghost.type];
                const img = getImg(conf.image);
                ctx.save();
                ctx.globalAlpha = 0.4;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                if (img.complete && img.naturalWidth !== 0) {
                    ctx.drawImage(img, -conf.w/2, -conf.h/2, conf.w, conf.h);
                } else {
                    ctx.fillStyle = "gray";
                    ctx.fillRect(-40, -40, 80, 80);
                }
                ctx.restore();
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff4444";
                ctx.textAlign = "center";
                ctx.font = "bold 60px Arial";
                ctx.fillText("GAME OVER", 400, 300);
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Score: " + score + " | " + currentRank, 400, 370);
                ctx.font = "20px Arial";
                ctx.fillText("Press 'R' to Restart", 400, 450);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
