<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack: Auto-Trace Physics</title>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Malgun Gothic', sans-serif; color: white; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 12px; }
        canvas { background: #fff; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #score { color: #00ff88; font-weight: bold; }
        #loading-msg { color: #ffeb3b; font-weight: bold; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loading-msg">이미지 분석 중... 잠시만 기다려주세요.</div>
    <div id="ui">
        <h1 style="margin:0;">Blocks: <span id="score">0</span></h1>
        <p style="font-size: 0.85em; color: #ccc;">[A] Rotate | [Click] Drop | [R] Restart</p>
        <p style="font-size: 0.8em; color: #ff5555;">빨간선 = 실제 물리 외곽선</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, World, Bodies, Composite, Body, Common, Vertices } = Matter;
        Common.setDecomp(decomp); // Matter.js에 decomp 라이브러리 연결

        const engine = Engine.create();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 720;
        engine.gravity.y = 1.3;

        // ==========================================
        // ⭐ 핵심 기술: 이미지에서 외곽선 추출하는 함수 ⭐
        // ==========================================
        function extractVerticesFromImage(img, sampleStep = 4) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0);

            const imageData = tempCtx.getImageData(0, 0, img.width, img.height).data;
            let points = [];

            // 간단한 방식: 투명하지 않은 픽셀을 일정 간격으로 수집
            for (let y = 0; y < img.height; y += sampleStep) {
                for (let x = 0; x < img.width; x += sampleStep) {
                    const alpha = imageData[(y * img.width + x) * 4 + 3];
                    if (alpha > 50) { // 투명도가 일정 이상인 픽셀만 감지
                        points.push({ x: x, y: y });
                    }
                }
            }
            // 수집된 점들을 감싸는 외곽선(Convex Hull) 생성 후 최적화
            const hull = Vertices.hull(points);
            const center = Vertices.centre(hull);
            // 중심점을 기준으로 좌표 재조정
            return hull.map(p => ({ x: p.x - center.x, y: p.y - center.y }));
        }
        // ==========================================

        const configs = {
            "Type1": { path: "images/9aff562fdf575bcacbea3cd3330c576e (3).png", loaded: false },
            "Type2": { path: "images/9aff562fdf575bcacbea3cd3330c576e.png", loaded: false },
            "Type3": { path: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png", loaded: false }
        };

        const ground = Bodies.rectangle(400, 690, 400, 30, { isStatic: true, friction: 1.0 });
        Composite.add(engine.world, ground);

        let blocks = [];
        let score = 0;
        let ghost = { x: 400, y: 100, angle: 0, type: "Type1" };
        let gameOver = false;
        let canDrop = false; // 이미지 로딩 전까지 클릭 방지
        let loadedCount = 0;

        // 이미지 미리 로드 및 분석 시작
        Object.keys(configs).forEach(key => {
            const img = new Image();
            img.src = configs[key].path;
            img.onload = () => {
                console.log(`${key} 이미지 분석 완료`);
                // 이미지 로드 후 즉시 외곽선 추출하여 저장
                configs[key].vertices = extractVerticesFromImage(img);
                configs[key].imgElem = img;
                configs[key].w = img.width;
                configs[key].h = img.height;
                configs[key].loaded = true;
                loadedCount++;
                // 3장 모두 분석 끝나면 게임 시작
                if (loadedCount === 3) {
                    document.getElementById('loading-msg').style.display = 'none';
                    canDrop = true;
                }
            };
        });

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.5;
            if (e.key.toLowerCase() === 'r') location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (!canDrop || gameOver) return;
            
            const conf = configs[ghost.type];
            // 추출된 외곽선(vertices)으로 물리 바디 생성
            // poly-decomp가 있어서 복잡한 모양도 가능
            const newBody = Bodies.fromVertices(ghost.x, ghost.y, conf.vertices, {
                friction: 0.8,
                restitution: 0.1
            });

            if (newBody) {
                Body.setAngle(newBody, ghost.angle);
                newBody.customType = ghost.type;
                blocks.push(newBody);
                Composite.add(engine.world, newBody);
                score++;
                document.getElementById('score').innerText = score;
                canDrop = false;
                setTimeout(() => {
                    const types = Object.keys(configs);
                    ghost.type = types[Math.floor(Math.random() * types.length)];
                    ghost.angle = 0;
                    canDrop = true;
                }, 1000);
            }
        });

        function draw() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 바닥
            ctx.fillStyle = "#444";
            ctx.fillRect(400 - 200, 675, 400, 30);

            blocks.forEach(body => {
                const conf = configs[body.customType];
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                // 이미지 그리기 (중심점 기준)
                ctx.drawImage(conf.imgElem, -conf.w/2, -conf.h/2);
                ctx.restore();

                // [디버그] 실제 물리 외곽선 빨간색으로 표시
                ctx.beginPath();
                // 복잡한 도형은 여러개의 파츠로 나뉠 수 있음
                const parts = body.parts.length > 1 ? body.parts.slice(1) : [body];
                parts.forEach(part => {
                    part.vertices.forEach((v, i) => {
                        if (i === 0) ctx.moveTo(v.x, v.y);
                        else ctx.lineTo(v.x, v.y);
                    });
                    ctx.closePath();
                });
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();

                if (body.position.y > 850) gameOver = true;
            });

            // 미리보기
            if (canDrop && !gameOver && configs[ghost.type].loaded) {
                const conf = configs[ghost.type];
                ctx.save();
                ctx.globalAlpha = 0.5;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                ctx.drawImage(conf.imgElem, -conf.w/2, -conf.h/2);
                ctx.restore();
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 50px Arial";
                ctx.fillText("GAME OVER", 400, 350);
                ctx.font = "20px Arial";
                ctx.fillText("Press 'R' to Restart", 400, 420);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
