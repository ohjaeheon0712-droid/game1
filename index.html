<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High-Stack: Solid Foundation</title>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Malgun Gothic', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px; border: 2px solid #444; min-width: 200px; }
        canvas { background: #fff; border: 5px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.6); }
        #score { color: #00ff88; font-weight: bold; font-size: 1.8em; }
        #rank { color: #ffeb3b; font-weight: bold; font-size: 1.2em; margin-top: 5px; }
        #cooldown { color: #ff4444; font-weight: bold; margin-top: 10px; font-size: 1.1em; }
        #loading { position: absolute; color: #ffeb3b; font-size: 24px; font-weight: bold; z-index: 100; text-align: center; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="loading">물리 엔진 최적화 및 정밀 분석 중...</div>
    <div id="ui">
        <div>Blocks: <span id="score">0</span></div>
        <div id="rank">Rank: 브론즈</div>
        <div id="cooldown">READY!</div>
        <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
        <div style="font-size: 0.85em; color: #ccc;">[A] 회전 | [Click] 낙하 | [R] 재시작</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const { Engine, Bodies, Composite, Body, Common, Vertices, Render } = Matter;
        Common.setDecomp(decomp);

        // --- ⭐ 물리 엔진 설정 최적화 ---
        const engine = Engine.create({
            enableSleeping: true, // 1. 수면 모드: 멈춘 블록을 고정시켜 하중 붕괴 방지
            positionIterations: 10, // 2. 위치 연산 정밀도 증가 (기본 6)
            velocityIterations: 10  // 3. 속도 연산 정밀도 증가 (기본 4)
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 750;
        engine.gravity.y = 1.2; // 4. 중력을 살짝 낮춰 하단 압박 완화

        const FIXED_SIZE = 100;
        const COOLDOWN_MS = 5000;

        function getPreciseVertices(img, targetSize) {
            const scanCanvas = document.createElement('canvas');
            const sCtx = scanCanvas.getContext('2d');
            scanCanvas.width = img.width;
            scanCanvas.height = img.height;
            sCtx.drawImage(img, 0, 0);
            const fullData = sCtx.getImageData(0, 0, img.width, img.height).data;
            
            let minX = img.width, minY = img.height, maxX = 0, maxY = 0;
            let found = false;

            for (let y = 0; y < img.height; y++) {
                for (let x = 0; x < img.width; x++) {
                    if (fullData[(y * img.width + x) * 4 + 3] > 50) {
                        if (x < minX) minX = x; if (x > maxX) maxX = x;
                        if (y < minY) minY = y; if (y > maxY) maxY = y;
                        found = true;
                    }
                }
            }
            if (!found) { minX = 0; minY = 0; maxX = img.width; maxY = img.height; }

            const contentW = maxX - minX;
            const contentH = maxY - minY;

            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = targetSize;
            tempCanvas.height = targetSize;
            tCtx.drawImage(img, minX, minY, contentW, contentH, 0, 0, targetSize, targetSize);
            
            const imageData = tCtx.getImageData(0, 0, targetSize, targetSize).data;
            let points = [];
            for (let y = 0; y < targetSize; y += 3) { 
                for (let x = 0; x < targetSize; x += 3) {
                    const alpha = imageData[(y * targetSize + x) * 4 + 3];
                    if (alpha > 120) points.push({ x: x, y: y });
                }
            }
            const hull = Vertices.hull(points);
            const center = Vertices.centre(hull);
            
            return {
                vertices: hull.map(p => ({ x: p.x - center.x, y: p.y - center.y })),
                croppedCanvas: tempCanvas 
            };
        }

        function getRank(s) {
            if (s >= 50) return { name: "신 (GOD)", color: "#ffffff" };
            if (s >= 35) return { name: "다이아몬드", color: "#00e5ff" };
            if (s >= 20) return { name: "플래티넘", color: "#00ff88" };
            if (s >= 12) return { name: "골드", color: "#ffeb3b" };
            if (s >= 5) return { name: "실버", color: "#e0e0e0" };
            return { name: "브론즈", color: "#cd7f32" };
        }

        const configs = {
            "img1": { path: "images/9aff562fdf575bcacbea3cd3330c576e (1).png" },
            "img2": { path: "images/9aff562fdf575bcacbea3cd3330c576e (2).png" },
            "img3": { path: "images/9aff562fdf575bcacbea3cd3330c576e (3).png" },
            "img4": { path: "images/9aff562fdf575bcacbea3cd3330c576e.png" },
            "img5": { path: "images/9aff562fdf575bcacbea3cd3330c576e-Photoroom.png" },
            "img6": { path: "images/a9d63d62885a7884a2bbc333dfce56ab-Photoroom.png" },
            "img7": { path: "images/f3e9e04346d7e58e0603680d1bd2ea13-Photoroom.png" },
            "img8": { path: "images/63a1aff59ec47d0b600ea81c51125b1d (1).png" }
        };

        const ground = Bodies.rectangle(400, 710, 420, 40, { 
            isStatic: true, friction: 1.0, frictionStatic: 30 
        });
        Composite.add(engine.world, ground);

        let blocks = [];
        let score = 0;
        let keys = Object.keys(configs);
        let ghost = { x: 400, y: 100, angle: 0, type: keys[0] };
        let gameOver = false;
        let isReady = false;
        let cooldownActive = false;
        let cooldownTimeRemaining = 0;

        let loaded = 0;
        keys.forEach(key => {
            const img = new Image();
            img.src = configs[key].path;
            img.onload = () => {
                const result = getPreciseVertices(img, FIXED_SIZE);
                configs[key].vertices = result.vertices;
                configs[key].imgElem = result.croppedCanvas;
                loaded++;
                if (loaded === keys.length) {
                    isReady = true;
                    document.getElementById('loading').style.display = 'none';
                }
            };
        });

        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            ghost.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') ghost.angle += 0.5;
            if (e.key.toLowerCase() === 'r') location.reload();
        });

        window.addEventListener('mousedown', () => {
            if (!isReady || gameOver || cooldownActive) return;
            
            const conf = configs[ghost.type];
            // ⭐ 더 견고한 물리 옵션 적용
            const newBlock = Bodies.fromVertices(ghost.x, ghost.y, [conf.vertices], {
                friction: 1.0, 
                frictionStatic: 50.0, // 정지 마찰력 극대화
                restitution: 0,       // 탄성 제거 (절대 튀지 않음)
                frictionAir: 0.05,    // 낙하 시 휘청임 방지
                density: 1.0,         // 밀도를 높여 하중에 견디게 함
                slop: 0.01,           // 겹침 허용치 최소화
                sleepThreshold: 30    // 30프레임 동안 안 움직이면 수면
            });

            if (newBlock) {
                Body.setAngle(newBlock, ghost.angle);
                newBlock.customType = ghost.type;
                blocks.push(newBlock);
                Composite.add(engine.world, newBlock);
                score++;
                document.getElementById('score').innerText = score;
                const r = getRank(score);
                document.getElementById('rank').innerText = "Rank: " + r.name;
                document.getElementById('rank').style.color = r.color;
                startCooldown();
            }
        });

        function startCooldown() {
            cooldownActive = true;
            cooldownTimeRemaining = 5;
            const cdDisplay = document.getElementById('cooldown');
            const timer = setInterval(() => {
                cooldownTimeRemaining--;
                if (cooldownTimeRemaining > 0) {
                    cdDisplay.innerText = `COOLDOWN: ${cooldownTimeRemaining}s`;
                } else {
                    clearInterval(timer);
                    cdDisplay.innerText = "READY!";
                    cooldownActive = false;
                    ghost.type = keys[Math.floor(Math.random() * keys.length)];
                    ghost.angle = 0;
                }
            }, 1000);
            cdDisplay.innerText = `COOLDOWN: 5s`;
        }

        function draw() {
            Engine.update(engine);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#333";
            ctx.fillRect(400 - 210, 690, 420, 40);

            blocks.forEach(body => {
                const conf = configs[body.customType];
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                
                // 수면 상태(Sleeping)이면 투명도를 살짝 조절하여 정지됨을 표시 (선택 사항)
                if (body.isSleeping) ctx.globalAlpha = 0.9;
                
                ctx.drawImage(conf.imgElem, -FIXED_SIZE/2, -FIXED_SIZE/2, FIXED_SIZE, FIXED_SIZE);
                ctx.restore();

                // 빨간선 디버그
                ctx.beginPath();
                body.parts.forEach(part => {
                    part.vertices.forEach((v, i) => {
                        i === 0 ? ctx.moveTo(v.x, v.y) : ctx.lineTo(v.x, v.y);
                    });
                    ctx.lineTo(part.vertices[0].x, part.vertices[0].y);
                });
                ctx.strokeStyle = body.isSleeping ? "blue" : "red"; // 자는 블록은 파란선으로 표시
                ctx.lineWidth = 1;
                ctx.stroke();

                if (body.position.y > 850) gameOver = true;
            });

            if (isReady && !gameOver) {
                const conf = configs[ghost.type];
                ctx.save();
                ctx.globalAlpha = cooldownActive ? 0.15 : 0.5;
                ctx.translate(ghost.x, ghost.y);
                ctx.rotate(ghost.angle);
                ctx.drawImage(conf.imgElem, -FIXED_SIZE/2, -FIXED_SIZE/2, FIXED_SIZE, FIXED_SIZE);
                ctx.restore();
            }

            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff4444";
                ctx.textAlign = "center";
                ctx.font = "bold 60px Arial";
                ctx.fillText("GAME OVER", 400, 350);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
